<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->

	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' * ">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">

	<script>
	  function makeCall() {
	     var xhr = new XMLHttpRequest();
	     xhr.onreadystatechange = function()
	     {
	         if (xhr.readyState == 4 && xhr.status == 200)
	         {
	            document.getElementById("result").innerHTML = xhr.responseText;
	         }
	     };
	     //xhr.open("GET","http://demoserv.azurewebsites.net", true);
     	     xhr.open("GET","/demoserv", true);
	     xhr.send();
	  };

	  function makeCall2() {
	     var xhr = new XMLHttpRequest();
	     xhr.onreadystatechange = function()
	     {
	         if (xhr.readyState == 4 && xhr.status == 200)
	         {
	            document.getElementById("result2").innerHTML = xhr.responseText + '2';
	         }
	     };
	     //xhr.open("GET","http://demoserv.azurewebsites.net", true);
     	     xhr.open("GET","/oms", true);
	     xhr.send();
	  }
	</script>

        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
	    <button id="btnCORS" onclick="makeCall()">Make CORS Request</button>
	    <div id="result"></div>

	    <button id="btnCORS2" onclick="makeCall2()">Make CORS Request 2</button>
	    <div id="result2"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
